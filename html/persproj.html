    <div class="carouselCont" style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-10 col-center">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="row">
                            <div class="col-sm-4 card">
                                <div class="thumb-wrapper">
                                    <div class="img-box">
                                        <img src="Pics/sproutfolio.jpg" class="img-responsive project-image circle-sm" alt="" data-project="sproutfolio">
                                    </div>				
                                </div>
                            </div>
                            <div class="col-md-4 card">
                                <div class="thumb-wrapper">
                                    <div class="img-box">
                                        <img src="Pics/sched.png" class="img-responsive project-image circle-sm" alt="" data-project="sched">
                                    </div>				
                                </div>
                            </div>				
                            <div class="col-md-4 card">
                                <div class="thumb-wrapper">
                                    <div class="img-box">
                                        <img src="Pics/jackbox.png" class="img-responsive project-image circle-sm" alt="" data-project="jackbox">
                                    </div>				
                                </div>					
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="thumb-wrapper">
                                    <div class="img-box card">

                                    </div>				
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">

                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">

                </ol>
            </div>
        </div>
